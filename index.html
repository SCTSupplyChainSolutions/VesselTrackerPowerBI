<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive High-Quality Radar Chart</title>
<!-- Google Fonts fallback for Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
}
#radarCanvas {
    width: 100%;
    height: 100%;
    background: white;
}
</style>
</head>
<body>
<canvas id="radarCanvas"></canvas>
<script>
// ----- CONFIG -----
const data = [
    { category: "Concentration Risk", value: 90 },
    { category: "Payment History", value: 80 },
    { category: "Sector Diversity", value: 20 },
    { category: "Margin Quality", value: 80 },
    { category: "Deposit Coverage", value: 50 }
];
const riskLabels = [0, 25, 50, 75, 100];
const rings = 5;
const animationSteps = 60;
const topLeftLabel = "Risk Assessment";
const topLeftLetterSpacing = 2; // pixels between letters

// ----- HELPER FUNCTION: Draw text with letter spacing -----
function drawTextWithSpacing(ctx, text, x, y, spacing = 2) {
    for (let i = 0; i < text.length; i++) {
        ctx.fillText(text[i], Math.round(x), Math.round(y));
        x += ctx.measureText(text[i]).width + spacing;
    }
}

// ----- DRAW FUNCTION -----
function drawRadar(step = animationSteps) {
    const canvas = document.getElementById("radarCanvas");
    const ctx = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;

    // High-DPI scaling
    canvas.width = canvas.clientWidth * dpr;
    canvas.height = canvas.clientHeight * dpr;
    ctx.resetTransform();
    ctx.scale(dpr, dpr);

    const W = canvas.width / dpr;
    const H = canvas.height / dpr;
    const centerX = W / 2;
    const centerY = H / 1.8;
    const maxRadius = Math.min(W, H) * 0.35;
    const angleStep = (Math.PI * 2) / data.length;

    ctx.clearRect(0, 0, W, H);

    // ----- TOP-LEFT LABEL WITH LETTER SPACING -----
    ctx.textAlign = "left";
    ctx.textBaseline = "top";
    ctx.font = `500 ${Math.round(Math.min(W,H) * 0.04)}px Inter`;
    ctx.fillStyle = "#333";
    drawTextWithSpacing(ctx, topLeftLabel, 15, 15, topLeftLetterSpacing);

    // ----- DRAW RINGS + RISK LABELS -----
    ctx.lineWidth = 1;
    ctx.strokeStyle = "#ddd";
    ctx.fillStyle = "#000";
    ctx.font = `${Math.round(Math.min(W,H) * 0.03)}px Inter`;

    for (let i = 0; i < rings; i++) {
        const radius = (maxRadius / (rings - 1)) * i;
        ctx.beginPath();
        for (let j = 0; j < data.length; j++) {
            const angle = -Math.PI / 2 + j * angleStep;
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            if (j === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();

        // Risk label
        ctx.textAlign = "center";
        ctx.textBaseline = "bottom";
        ctx.fillText(riskLabels[i], Math.round(centerX), Math.round(centerY - radius - 8));
    }

    // ----- AXES + CATEGORY LABELS -----
    ctx.strokeStyle = "#999";
    ctx.lineWidth = 1;
    for (let i = 0; i < data.length; i++) {
        const angle = -Math.PI / 2 + i * angleStep;
        const x = centerX + maxRadius * Math.cos(angle);
        const y = centerY + maxRadius * Math.sin(angle);

        // Axis line
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(x, y);
        ctx.stroke();

        // Category label
        const lx = centerX + (maxRadius + Math.min(W,H) * 0.05) * Math.cos(angle);
        const ly = centerY + (maxRadius + Math.min(W,H) * 0.05) * Math.sin(angle);
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(data[i].category, Math.round(lx), Math.round(ly));
    }

    // ----- DATA POLYGON WITH ANIMATION -----
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.strokeStyle = "#ff7f0e";
    ctx.fillStyle = "rgba(255,127,14,0.4)";

    data.forEach((p, i) => {
        const angle = -Math.PI / 2 + i * angleStep;
        const radius = (p.value / 100) * maxRadius * (step / animationSteps);
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    });

    ctx.closePath();
    ctx.fill();
    ctx.stroke();
}

// ----- ANIMATION LOOP -----
let currentStep = 0;
function animate() {
    drawRadar(currentStep);
    if (currentStep < animationSteps) {
        currentStep++;
        requestAnimationFrame(animate);
    }
}

// INITIAL DRAW + RESIZE HANDLER
animate();
window.addEventListener("resize", () => { currentStep = 0; animate(); });
</script>
</body>
</html>
