<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #f9f9f9;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #radarChart {
    display: block;
  }
</style>
</head>
<body>
<div id="radarChart"></div>

<script>
const dataPoints = [
  {"Category": "Payment History", "Value": 8},
  {"Category": "Deposit Coverage", "Value": 5},
  {"Category": "Concentration Risk", "Value": 9},
  {"Category": "Margin Quality", "Value": 8},
  {"Category": "Sector Risk", "Value": 2}
];

// Extract categories and values
const categories = dataPoints.map(d => d.Category);
const values = dataPoints.map(d => d.Value);
categories.push(categories[0]);
values.push(values[0]);

// Main radar trace
const radarTrace = {
  type: 'scatterpolar',
  r: values,
  theta: categories,
  fill: 'toself',
  line: { color: '#ff7f0e' },
  hoverinfo: 'skip',
  name: 'Risk'
};

// Invisible outer trace to leave space for labels
const outerTrace = {
  type: 'scatterpolar',
  r: Array(values.length).fill(10), // max radius
  theta: categories,
  mode: 'lines',
  line: { color: 'rgba(0,0,0,0)' }, // invisible
  hoverinfo: 'skip',
  showlegend: false
};

const layout = {
  polar: { 
    radialaxis: { visible: true, range: [0, 10], tickfont: { size: 12 } }, 
    angularaxis: { tickfont: { size: 12 } },
    bgcolor: 'rgba(0,0,0,0)'
  },
  showlegend: false,
  margin: { t: 20, b: 20, l: 20, r: 20 },
};

const config = { displayModeBar: false, responsive: true };

const chartDiv = document.getElementById('radarChart');

function resizeChart() {
  const parentWidth = chartDiv.parentElement.clientWidth;
  const parentHeight = chartDiv.parentElement.clientHeight;
  const size = Math.min(parentWidth, parentHeight) * 0.95; // leave 5% padding around
  chartDiv.style.width = size + 'px';
  chartDiv.style.height = size + 'px';
  Plotly.Plots.resize(chartDiv);
}

// Initial render
Plotly.newPlot(chartDiv, [outerTrace, radarTrace], layout, config);
resizeChart();

// Resize dynamically when iframe/container resizes
window.addEventListener('resize', resizeChart);
setInterval(resizeChart, 100);
</script>
</body>
</html>
