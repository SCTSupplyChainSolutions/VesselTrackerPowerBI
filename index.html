<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #radarWrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #radarChart {
    width: 90%;
    height: 0;
    padding-bottom: 90%; /* keeps square aspect ratio */
  }
</style>
</head>
<body>
<div id="radarWrapper">
  <div id="radarChart"></div>
</div>
<script>
  const dataPoints = [
    {"Category": "Payment History", "Value": 8},
    {"Category": "Deposit Coverage", "Value": 5},
    {"Category": "Concentration Risk", "Value": 9},
    {"Category": "Margin Quality", "Value": 8},
    {"Category": "Sector Risk", "Value": 2}
  ];

  const categories = dataPoints.map(d => d.Category);
  const values = dataPoints.map(d => d.Value);
  categories.push(categories[0]);
  values.push(values[0]);

  const trace = {
    type: 'scatterpolar',
    r: values,
    theta: categories,
    fill: 'toself',
    line: { color: '#ff7f0e' },
    hoverinfo: 'skip'
  };

  const layout = {
    polar: { radialaxis: { visible: true, range: [0,10] } },
    showlegend: false,
    margin: { t: 20, b: 20, l: 20, r: 20 },
  };

  const config = { displayModeBar: false, responsive: true };

  Plotly.newPlot('radarChart', [trace], layout, config);

  window.addEventListener('resize', () => {
    Plotly.Plots.resize('radarChart');
  });
</script>
</body>
</html>
