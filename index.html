<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Radar Chart</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #radarCanvas {
        width: 90vw;     /* responsive */
        height: 90vh;    /* responsive */
        max-width: 800px;
        max-height: 800px;
        background: white;
    }
</style>
</head>
<body>

<canvas id="radarCanvas"></canvas>

<script>
// -------------------------------------------
// INPUT DATA (0â€“100 SCALE)
// -------------------------------------------
const data = [
    { category: "Concentration Risk", value: 90 },
    { category: "Payment History", value: 80 },
    { category: "Deposit Coverage", value: 50 },
    { category: "Margin Quality", value: 80 },
    { category: "Sector Diversity", value: 20 }
];

const riskLabels = [25, 50, 75, 100];
const rings = 4;

// -------------------------------------------
// MAIN DRAW FUNCTION (RUNS ON RESIZE)
// -------------------------------------------
function drawRadar() {
    const canvas = document.getElementById("radarCanvas");
    const ctx = canvas.getContext("2d");

    // Make canvas resolution match CSS size
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    const W = canvas.width;
    const H = canvas.height;

    const centerX = W / 2;
    const centerY = H / 2;
    const maxRadius = Math.min(W, H) * 0.35; // responsive

    const angleStep = (Math.PI * 2) / data.length;

    ctx.clearRect(0, 0, W, H);

    ctx.lineWidth = 1;
    ctx.strokeStyle = "#ddd";
    ctx.fillStyle = "#000";
    ctx.font = `${Math.round(W * 0.02)}px Montserrat`;

    // -------------------------------------------
    // Draw Rings + Risk Scale Labels (25/50/75/100)
    // -------------------------------------------
    for (let i = 1; i <= rings; i++) {
        const radius = (maxRadius / rings) * i;

        ctx.beginPath();
        for (let j = 0; j < data.length; j++) {
            const angle = -Math.PI / 2 + j * angleStep;
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            if (j === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();

        // Risk label
        ctx.fillText(riskLabels[i - 1], centerX, centerY - radius - 5);
    }

    // -------------------------------------------
    // Draw Axis Lines + Category Labels
    // -------------------------------------------
    ctx.strokeStyle = "#999";
    ctx.lineWidth = 1;

    for (let i = 0; i < data.length; i++) {
        const angle = -Math.PI / 2 + i * angleStep;
        const x = centerX + maxRadius * Math.cos(angle);
        const y = centerY + maxRadius * Math.sin(angle);

        // Axis line
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(x, y);
        ctx.stroke();

        // Category labels (responsive spacing)
        const lx = centerX + (maxRadius + W * 0.04) * Math.cos(angle);
        const ly = centerY + (maxRadius + H * 0.04) * Math.sin(angle);

        ctx.textAlign = "center";
        ctx.fillText(data[i].category, lx, ly);
    }

    // -------------------------------------------
    // Draw Data Polygon
    // -------------------------------------------
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.strokeStyle = "#ff7f0e";
    ctx.fillStyle = "rgba(255,127,14,0.4)";

    data.forEach((p, i) => {
        const angle = -Math.PI / 2 + i * angleStep;
        const radius = (p.value / 100) * maxRadius;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    });

    ctx.closePath();
    ctx.fill();
    ctx.stroke();
}

// -------------------------------------------
// INITIAL DRAW + SCALE EVENT
// -------------------------------------------
drawRadar();
window.addEventListener("resize", drawRadar);
</script>

</body>
</html>
