<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f9f9f9;
}
#radarChart {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div id="radarChart"></div>
<script>
const dataPoints = [
  {Category: "Payment History", Value: 8},
  {Category: "Deposit Coverage", Value: 5},
  {Category: "Concentration Risk", Value: 9},
  {Category: "Margin Quality", Value: 8},
  {Category: "Sector Risk", Value: 2}
];

const N = dataPoints.length;
const maxRadius = 1; // scale to 1 for easier positioning

// Convert values to normalized radius (0 to 1)
const values = dataPoints.map(d => d.Value / 10 * maxRadius);

// Compute pentagon coordinates
const angles = Array.from({length: N}, (_, i) => (2 * Math.PI * i / N) - Math.PI/2);
const xs = values.map((v,i) => v * Math.cos(angles[i]));
const ys = values.map((v,i) => v * Math.sin(angles[i]));

// Close the polygon
xs.push(xs[0]);
ys.push(ys[0]);

// Labels positions
const labelXs = values.map((v,i) => 1.05 * Math.cos(angles[i]));
const labelYs = values.map((v,i) => 1.05 * Math.sin(angles[i]));
const labels = dataPoints.map(d => d.Category);

// Radar polygon trace
const radarTrace = {
  x: xs,
  y: ys,
  fill: 'toself',
  fillcolor: 'rgba(255,127,14,0.5)',
  line: { color: '#ff7f0e', width: 2 },
  type: 'scatter',
  hoverinfo: 'skip'
};

// Labels trace
const labelTrace = {
  x: labelXs,
  y: labelYs,
  text: labels,
  mode: 'text',
  textfont: { size: 14, color: '#333' },
  hoverinfo: 'skip',
  type: 'scatter'
};

const layout = {
  xaxis: { visible: false, range: [-1.2,1.2] },
  yaxis: { visible: false, range: [-1.2,1.2] },
  margin: { t: 10, b: 10, l: 10, r: 10 },
  autosize: true,
  plot_bgcolor: 'rgba(0,0,0,0)',
  paper_bgcolor: 'rgba(0,0,0,0)',
  showlegend: false
};

const config = { displayModeBar: false, responsive: true };
const chartDiv = document.getElementById('radarChart');

function resizeChart() {
  Plotly.Plots.resize(chartDiv);
}

// Initial render
Plotly.newPlot(chartDiv, [radarTrace, labelTrace], layout, config);
window.addEventListener('resize', resizeChart);
setInterval(resizeChart, 100);
</script>
</body>
</html>
